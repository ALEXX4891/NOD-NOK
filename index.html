<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<script defer src="./script.js"></script>
<body>
    <main class="main">

        <section class="form-section">

            <div class="container mt-4">

                <h1 class="mb-5">Форма работы с числами:</h1>
 
                <form>
                    <div class="form-group mb-3">
                      <label for="fnumber">Введите первое число:</label>
                      <input type="text" class="form-control" id="fnumber" placeholder="Введите число">
                    </div>
                    <div class="form-group mb-3">
                      <label for="snumber">Введите второе число:</label>
                      <input type="text" class="form-control" id="snumber" placeholder="Введите число">
                    </div>
                    <select class="form-control mb-3">
                        <option value="">-- Выберите параметр --</option>
                        <option value="NOK">Наименьшее общее кратное</option>
                        <option value="NOD">Наибольшим общим делителем</option>
                    </select>
                    <button id="submit" type="submit" class="btn btn-primary">Показать решение</button>
                </form>

            </div>

            <div id="answer" class="container"></div>


        </section>

    </main>    
</body>
</html>
